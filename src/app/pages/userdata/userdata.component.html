<div class="container">
  <div class="col">
    <div class="row title-padding">
      <div class="col-2"></div>
      <div class="col-7">
        <h2>User Details Table</h2>
      </div>
      <div class="col-3">
        <button mat-raised-button class="btn-style" routerLink="/registartion" routerLinkActive="active">Create New
          User</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <table mat-table [dataSource]="dataSource?.data ?? []" class="mat-elevation-z8 table-container">

          <!-- Image Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td style="width: 20%;" mat-cell *matCellDef="let element">

                <img mat-card-image src={{element.avatar}} alt="Photo of a Shiba Inu">

            </td>
          </ng-container>

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td style="width: 10%;" mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- First Name Column -->
          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
          </ng-container>

          <!-- Last Name Column -->
          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" (click)="openDialog(element)">Edit</button>
              <button mat-button color="warn" (click)="deleteRowData(element)">Delete</button>
            </td>
          </ng-container>

          <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [length]="userResponse?.total" [pageIndex]="(userResponse?.page ?? 1)-1"
          [pageSize]="userResponse?.per_page" (page)="handlePageEvent($event)">
        </mat-paginator>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
  <br>
</div>
