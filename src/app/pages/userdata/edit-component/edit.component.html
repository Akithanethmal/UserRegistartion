<h1 mat-dialog-title>Edit User Details</h1>
<div mat-dialog-content class="col">
  <form [formGroup]="userformGroup">
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput name="firstname" formControlName="firstname">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput name="lastname" formControlName="lastname">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput name="emai" formControlName="email">
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button type="submit" (click)="onSubmit()">Ok</button>
</div>
